        <h1>Contact</h1>   

        <div class="form">
            <p>Velden met een * zijn verplicht.</p>
            <form>
                <label for="fname">Voornaam*:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="tussenv">Tussenvoegsel:</label><br>
                <input type="text" id="tussenv" name="tussenv"><br>
                <label for="lname">Achternaam*:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">E-mail*:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="tel">Telefoonnummer:</label><br>
                <input type="tel" id="tel" name="tel"><br><br>
                <label>Geslacht*:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Man</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Vrouw</label><br>
                <input type="radio" id="othergender" name="gender" value="other" checked>
                <label for="othergender">Anders</label><br><br>
                <label>Reden*:</label><br>
                <input type="radio" id="problem" name="reden" value="problem">
                <label for="problem">Ik heb een probleem</label><br>
                <input type="radio" id="question" name="reden" value="question">
                <label for="question">Ik heb een vraag</label><br>
                <input type="radio" id="otherreason" name="reden" value="other">
                <label for="otherreason">Anders, namelijk:</label><br>
                <input type="text" id="anderereden" name="anderereden"><br><br>
                <input type="submit" value="Submit">
            </form> 
        </div>
